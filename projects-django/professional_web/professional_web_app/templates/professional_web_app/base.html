<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

  {% load static %}

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <!-- Styles -->
  <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  <link href="{% static 'css/footer.css' %}" rel="stylesheet">

</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <!--
  layout: examples
  title: Cover Template
  extra_css:
  - "cover.css"
  html_class: "h-100"
  body_class: "d-flex h-100 text-center text-white bg-dark"
  include_js: false
  -->

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- Heading -->
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Cover</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'Home' %}">Home</a>
          <a class="nav-link {% if request.path == '/career/' %} active {% endif %}" href="{% url 'Career' %}">Career</a>
          <a class="nav-link {% if request.path == '/portfolio/' %} active {% endif %}" href="{% url 'Portfolio' %}">Portfolio</a>
          <a class="nav-link {% if request.path == '/news/' %} active {% endif %}" href="{% url 'News' %}">News</a>
          <a class="nav-link {% if request.path == '/contact/' %} active {% endif %}" href="{% url 'Contact' %}">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Content -->
    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
          href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
